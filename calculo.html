<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="/css/input.css">
    <title>Cálculo</title>
</head>
<body>
    <main class="max-w-full md:max-w-3xl xl:max-w-10xl flex flex-col justify-center items-center">
        <img src="/img/gasolina.jpg" class="rounded-full m-10" width="350">

        <h1 class="text-white text-2xl m-5 xl:text-5xl">Veja como é feito o Cálculo !</h1> 

        <div class="bg-stone-900 text-white text-1xl p-5 m-5 rounded-xl border-white border select-none xl:m-1">
            <p>Para chegar à conclusão, basta dividir o preço do litro do álcool pelo preço do litro da gasolina.
                Se o resultado for menor ou igual a 0,7, o álcool é o recomendado para abastecer. Por outro lado, 
                caso o valor seja maior que 0,7, é recomendado abastecer com gasolina.
            </p>
        </div>

        <button href="/index.html"
            class="text-white font-bold m-10 px-10 h-12 rounded-2xl text-xl xl:m-10 bg-blue-800 cursor-pointer hover:bg-cyan-500 duration-700">
            <a href="/index.html">Calcular Preço</a>
        </button>
    </main>
</body>
</html>
